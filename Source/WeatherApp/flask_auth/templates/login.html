{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(size=32) }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
    <p class="right">Dont have a account? <a href="{{ url_for('register') }}">register here</a></p>
</div>
{% endblock %}
