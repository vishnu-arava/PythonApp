{% block additional_content %}
 <div class="form-container">
    <form action='/predict' method="post">
      <div class="input-row">
        <div class="input-group">
            <label for="first_name"><b>Temperature</b></label>
            <br>
          <input name="Temperature" id="first_name" type="text" placeholder="80Â°F" >
        </div>
        <div class="input-group">
          <label for="last_name"><b>Oxygen </b></label>
            <br>
          <input id="last_name" name="Oxygen" type="text" placeholder="30" >
        </div>
        <div class="input-group">
            <label for="_name"><b>Humidity</b></label>
            <br>
          <input id="_name" name="Humidity"  type="text" placeholder="80">
        </div>
      </div>
      <div class="button-container">
          <button class="button_predict" type="submit" >Predict Probability</button>
      </div>
    </form>
     {% if pred %}
      <div class="message-container">
        <br><p>{{pred}}</p><br>
      </div>
     {% endif %}
 </div>
 {% endblock %}
