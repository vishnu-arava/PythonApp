trigger:
- none

pool:
  name: Satyam
  vmImage: LAPTOP-RS36BMKA

parameters:
  - name: env
    displayName: Environment to Deploy
    type: string
    default: Dev
    values:
      - Dev
      - Qa
      - Uat
      - Prod

variables:
  - group: 'Infra-${{ parameters.env }}'
  - name: appserviceName
    value: dk-weatherapp-web

stages:
  - stage: "Build"
    displayName: "Build WeatherApp"
    jobs:
      - job: "BuildWeatherapp"
        displayName: 'Build Weatherapp'
        pool: Satyam
        steps: 
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: 'source/weatherapp'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/Apps/weatherapp.zip'
              replaceExistingArchive: true
          
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: 'source/WorldClimateApi'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/Apps/worldclimateapi.zip'
              replaceExistingArchive: true
          
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                # Write your PowerShell commands here.
                echo $(serviceConnection)
                Write-Host "Hello World"

          - task: CopyFiles@2
            displayName: "Copy Infra files"
            inputs:
              SourceFolder: 'Pipelines/Infra/ARMTemplates'
              Contents: '**'
              TargetFolder: '$(Build.ArtifactStagingDirectory)/InfraArm'
          
          - task: PublishBuildArtifacts@1
            displayName: "Publish Artifacts"
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'
  
  - stage: "DevInfra"
    displayName: "DEV Deploy: Infra"
    dependsOn: Build
    jobs:
      - deployment: "DeployInfra"
        displayName: 'Deploy Infra'
        pool: Satyam
        environment: Dev
        strategy:
          runOnce:
            deploy:
              steps: 
                - task: DownloadBuildArtifacts@1
                  inputs:
                    buildType: 'current'
                    downloadType: 'single'
                    artifactName: 'drop'
                    downloadPath: '$(System.ArtifactsDirectory)/downloads'
                    
                - task: AzureResourceManagerTemplateDeployment@3
                  inputs:
                    deploymentScope: 'Resource Group'
                    azureResourceManagerConnection: $(serviceConnection)
                    subscriptionId: $(subscriptionId)
                    action: 'Create Or Update Resource Group'
                    resourceGroupName: $(resourceGroup)
                    location: 'North Central US'
                    templateLocation: 'Linked artifact'
                    csmFile: '$(System.ArtifactsDirectory)/downloads/drop/InfraArm/appservice/appservice.json'
                    csmParametersFile: '$(System.ArtifactsDirectory)/downloads/drop/InfraArm/appservice/parameters-dev.json'
                    deploymentMode: 'Incremental'
  

  - stage: "DevApp"
    displayName: "DEV Deploy: Weather App"
    dependsOn: DevInfra
    jobs:
      - deployment: "DeployApp"
        displayName: 'Deploy App'
        pool: Satyam
        environment: Dev
        strategy:
          runOnce:
            deploy:
              steps: 
                - task: DownloadBuildArtifacts@1
                  inputs:
                    buildType: 'current'
                    downloadType: 'single'
                    artifactName: 'drop'
                    downloadPath: '$(System.ArtifactsDirectory)/downloads'
                
                - task: AzureRmWebAppDeployment@4
                  inputs:
                    ConnectionType: 'AzureRM'
                    azureSubscription: 'NewFreeTrial2024'
                    appType: 'webAppLinux'
                    WebAppName: '${{ variables.appserviceName }}-${{ parameters.env }}'
                    packageForLinux: '$(System.ArtifactsDirectory)/**/weatherapp.zip'
                    RuntimeStack: 'PYTHON|3.9'
                    DeploymentType: zipDeploy
                    StartupCommand: 'python3 -m venv antenv source antenv/bin/activate apt-get install pkg-config -y --ignore-missing apt-get install dos2unix apt-get install default-libmysqlclient-dev -y --ignore-missing FILEPATH=$(find . -type f -name odbc17.sh) dos2unix "$FILEPATH" bash $FILEPATH python3 run.py'
                  
                - task: PowerShell@2
                  inputs:
                    targetType: 'inline'
                    script: |
                      # Write your PowerShell commands here.
                      
                      Get-ChildItem $(System.ArtifactsDirectory)/downloads

  - stage: "QaInfra"
    displayName: "QA Deploy: Infra"
    dependsOn: Build
    jobs:
    
      - deployment: "DeployInfra"
        displayName: 'Deploy Infra'
